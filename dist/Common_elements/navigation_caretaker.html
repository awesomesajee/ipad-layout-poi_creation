<script>
  $(document).ready(function() {    
   
    var header_text = "";
    $('.navigation').click(function(e) {
      e.preventDefault();
          location.hash=$(this).attr('href').match(/(^.*)\./)[1];
          header_text = e.target.name;
          $('#headerText').html(header_text);
          localStorage.setItem("header", e.target.name);
			return false          
        });
        
		function hashChange(){
      var page=location.hash.slice(1)
			if (page!=""){
        $('#content').load(page+".html");
        var navLinks = $('.navigation').toArray();
        for(i=0; i<navLinks.length; i++) {
          if("https://my-pet-temp-ipad.web.app/Common_elements/"+page+".html" == navLinks[i].href){
            $('#headerText').html(navLinks[i].name);
          }
        }
    }
  }
    if ("onhashchange" in window){ // cool browser
			$(window).on('hashchange',hashChange).trigger('hashchange')
		}else{ // lame browser
			var lastHash=''
			setInterval(function(){
				if (lastHash!=location.hash)
					hashChange()
				lastHash=location.hash
			},100)
		}    

    $('#firstlink').trigger('click'); 
    });    
  
    </script>
