<style>
  /* Chat containers */
.container {
/* border: 2px solid #dedede; */
background-color: #5bd4f64d;
border-radius: 5px;
padding: 10px;
margin: 10px 0;
}

/* Darker chat container */
.darker {
/* border-color: #ccc; */
background-color: #f1f1f1;
}

/* Clear floats */
.container::after {
content: "";
clear: both;
display: table;
}

/* Style images */
.container img {
float: left;
max-width: 60px;
width: 100%;
margin-right: 20px;
border-radius: 50%;
}

.chatinput {
  background-color: #5f5f5f;
  padding: 5px;
}

#mydogpic {
  max-width: 60px;

  border-radius: 10%;
  margin-left: 5em;
}

/* Style the right image */
.container img.right {
float: right;
margin-left: 20px;
margin-right:0;
}

/* Style time text */
.time-right {
float: right;
color: #aaa;
}

/* Style time text */
.time-left {
float: left;
color: #999;
}

.chat-footer {
  background-color: #dfeeff;
  padding: 10px;
  position: fixed;
  bottom: 50px;
  width: 100%;
}

</style>
