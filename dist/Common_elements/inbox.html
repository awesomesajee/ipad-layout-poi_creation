    <script>
      $(document).ready(function() {
        $('a').click(function(e) {
          e.preventDefault();
          $('#content').load($(this).attr('href'));
          var header_text = e.target.name;
          $('#headerText').html(header_text);
        })
      });
    </script>
    <style>
      .chat-style {
        background-color: transparent;
        /* border-style: none none solid none; */
        border-width: thin;
        border-block-color: lightblue;
        height: 100px;
        border-radius: 0;
        margin-left: 5px;
      }
      
      .chat-image {
        border: 8px solid lightblue;
      }

      .badge {
        position: absolute;
        padding: 8px 8px;
        border-radius: 50%;
        background: green;
        margin-top: 65px;
        /* margin-left: 65px; */
        margin-left: -20px;
      }
      #inbox {
        width: 100%;
      }
    </style>

<script>
  $(document).ready(function () {
    for (var i = 0; i < 5; i++) {
      var id = "chat_" + i;
      var divs = document.createElement('div');
      divs.id = id;
      divs.className = "sort-style";
      $('#inbox').append(divs);
      $('#' + id).load('https://my-pet-temp-ipad.web.app/Common_elements/poi-chat.html', function() {
        $('#' + id).enhanceWithin();
      });
    }
  });

</script>

  <script>
    $(document).ready(function() {
      function setAttributes() {

          {

          {

          }
        ];
        function createCallback( i ){
          return function(){
            $('#content').load('https://my-pet-temp-ipad.web.app/Common_elements/chat.html');
            //var header_text = e.target.name;
            //$('#headerText').html(header_text);
          }

        for (var i = 0; i < 5; i++) {
          var id = "chat_"+i;
          $('#'+id+' .chat-style').find('p.chat_text').html(data[i].name);

          $('#'+id+' .chat-style').find('img.chat-image').attr("src", data[i].profilepic);
          $('#'+id+' .chat-style').find('span.badge').css("background-color", data[i].status);
          $('#'+id+' .chat-style').find('span.chat-time').html(data[i].time);
          $('#'+id+' .chat-style').click(createCallback( i ));
          
        }
      }
      setTimeout(setAttributes, 1000);
    
    });
