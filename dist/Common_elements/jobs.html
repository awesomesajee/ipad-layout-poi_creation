<script>
    $(document).ready(function () {
        for (var i = 0; i < 5; i++) {
            var id = "poi_" + i;
            var divs = document.createElement('div');
            divs.id = id;
            divs.className = "sort-style";
            $('#poi-cont').append(divs);
            $('#' + id).load('https://my-pet-temp-ipad.web/Common_elements/poi-caretaker.html', function () {
                $('.sort-style').enhanceWithin();
            });

        }

        $('#close_popup').click(function () {
                $('#qrCode').popup("close");
            });

    $('#navPetStatus').click(function() {    
          window.location.href = 'https://my-pet-temp-ipad.web/Common_elements/navigation_caretaker.html#petStatus';
    });
 
    });


</script>

        $(document).ready(function () {
            function setAttributes() {

                    },
                    {

                    },
                    {
                        name: "Ryan Higa",
                        description: "Maya Age: 2, from Thur 1 Jan, 1 walk",
                        waitingTime: "10 minutes ago",
                        xpamount: "+20xp",
                        service: "Dog Grooming",
                        profileImage: "../images/EJBpKpsU0AUwuAg.jpg"
                    },
                    {
                        name: "Marzia",
                        description: "Maya Age: 3, from Thur 1 Jan, 1 walk",
                        waitingTime: "15 minutes ago",
                        xpamount: "+10xp",
                        service: "Dog Walking",
                        profileImage: "../images/marzia.jpg"
                    }
                ];

                for (var i = 0; i < 5; i++) {
                    var id = "poi_" + i;
                    $('#' + id + ' .poi-style-caretaker').find('p.poi_text').html(data[i].name);
                    $('#' + id + ' .poi-style-caretaker').find('p.poi_descriotion').html(data[i].description);
                    $('#' + id + ' .poi-style-caretaker').find('img.poi-image').attr("src", data[i].profileImage);
                    $('#' + id + ' .poi-style-caretaker').find('p.poi_time').html(data[i].waitingTime);
                    $('#' + id + ' .poi-style-caretaker').find('p.poi_service').html(data[i].service);
                    $('#' + id + ' .poi-style-caretaker .xp').find('p.xp_text').html(data[i].xpamount);
                    $('#' + id).css({ "transform": "scale(0.89)", "display": "block", "margin-bottom": "4%" });
                }

            }
            setTimeout(setAttributes, 1000);

        });
